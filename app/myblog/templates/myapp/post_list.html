{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Created at</th>
        <th>Updated at</th>
      </tr>
    </thead>
    <tbody>
        {% for post in post_list %}
          <tr>
            <td>
              <a href="{% url 'myapp:post_detail' post.pk %}">{{ post.title }} </a>
            </td>
            <td>
              {{ post.content }}
            </td>
            <td>
              {{ post.created_at }}
            </td>
            <td>
              {{ post.updated_at }}
            </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
</div>

{% endblock %}
